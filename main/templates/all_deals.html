<!DOCTYPE html>
{% load static %}

<html>

<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <title>PokerProHands</title>

    <link rel="stylesheet" type="text/css" href="{% static 'all_deals.css' %}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <script src="{% static 'all_deals.js' %}"></script>

</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">Logotype</div>
            <div class="login">
                <img src="{% static 'img/logout.svg'%}">log in
            </div>
        </div>
        <div class="nav">
            <button class="active"><img src="{% static 'img/ps_logo.svg' %}" class="room_logo">PokerStars.com</button>
            <button><img src="{% static 'img/ps_logo.svg' %}" class="room_logo">PokerStars.es</button>
            <button><img src="{% static 'img\wpn_logo.svg' %}" class="room_logo">WPN</button>
        </div>
        <div class="content">
            <div class="filters_details">
                <div class="filters_names">
                    <div class="date_name">
                        DATE
                    </div>
                    <div class="type_name">
                        TYPE
                    </div>
                    <div class="buy_in_name">
                        BUY-IN
                    </div>
                    <div class="table_size_name">
                        TABLE SIZE
                    </div>
                    <div>
                        SPEED
                    </div>
                </div>
                <div class="filters">
                    <input type="date" class="date" placeholder="-">
                    to
                    <input type="date" class="date" placeholder="-">
                    <div class="type">
                        <button class="type_button" onclick="toggleDropdown()" id="type_button">
                            All
                            <img class="chevron" src="{% static 'img/chevron_down.svg' %}">
                        </button>
                        <div id="myDropdown" class="dropdown-content">
                            <label><input class="filters_checkbox" type="checkbox" value="Freezeout" onchange="updateButtonText()">Freezeout</label>
                            <label><input class="filters_checkbox" type="checkbox" value="Knockout" onchange="updateButtonText()">Knockout</label>
                            <label><input class="filters_checkbox" type="checkbox" value="Mystery" onchange="updateButtonText()">Mystery</label>
                        </div>
                    </div>
                   <div class="buy_in">
                        <button class="buy_in_button" onclick="toggleDropdownBuyIn()" id="buy_in_button">
                            All
                            <img class="chevron" src="{% static 'img/chevron_down.svg' %}">
                        </button>
                        <div id="buy_in_dropdown" class="dropdown-content">
                            <label><input class="buy_in_checkbox" type="checkbox" value="$33" onchange="updateButtonTextBuyIn()">$33</label>
                            <label><input class="buy_in_checkbox" type="checkbox" value="$44" onchange="updateButtonTextBuyIn()">$44</label>
                            <label><input class="buy_in_checkbox" type="checkbox" value="$55" onchange="updateButtonTextBuyIn()">$55</label>
                            <label><input class="buy_in_checkbox"type="checkbox" value="$82" onchange="updateButtonTextBuyIn()">$82</label>
                            <label><input class="buy_in_checkbox" type="checkbox" value="$109" onchange="updateButtonTextBuyIn()">$109</label>
                            <label><input class="buy_in_checkbox" type="checkbox" value="$162" onchange="updateButtonTextBuyIn()">$162</label>
                            <label><input class="buy_in_checkbox" type="checkbox" value="$215" onchange="updateButtonTextBuyIn()">$215</label>
                            <label><input class="buy_in_checkbox" type="checkbox" value="$320" onchange="updateButtonTextBuyIn()">$320</label>
                            <label><input class="buy_in_checkbox" type="checkbox" value="$530" onchange="updateButtonTextBuyIn()">$530</label>
                            <label><input class="buy_in_checkbox" type="checkbox" value="$1050" onchange="updateButtonTextBuyIn()">$1050</label>
                            <label><input class="buy_in_checkbox" type="checkbox" value="$2100" onchange="updateButtonTextBuyIn()">$2100</label>
                            <label><input class="buy_in_checkbox" type="checkbox" value="$5200" onchange="updateButtonTextBuyIn()">$5200</label>
                            <label><input class="buy_in_checkbox" type="checkbox" value="$10300" onchange="updateButtonTextBuyIn()">$10300</label>
                            <label><input class="buy_in_checkbox" type="checkbox" value="$25000" onchange="updateButtonTextBuyIn()">$25000</label>
                        </div>
                    </div>
                    <div class="table_size">
                        <button class="table_size_button" onclick="toggleDropdownTableSize()" id="table_size_button">
                            All
                            <img class="chevron" src="{% static 'img/chevron_down.svg' %}">
                        </button>
                        <div id="table_size_dropdown" class="dropdown-content">
                            <label><input class="table_size_checkbox" type="checkbox" value="5-max" onchange="updateButtonTextTableSize()">5-max</label>
                            <label><input class="table_size_checkbox" type="checkbox" value="6-max" onchange="updateButtonTextTableSize()">6-max</label>
                            <label><input class="table_size_checkbox" type="checkbox" value="7-max" onchange="updateButtonTextTableSize()">7-max</label>
                            <label><input class="table_size_checkbox" type="checkbox" value="8-max" onchange="updateButtonTextTableSize()">8-max</label>
                            <label><input class="table_size_checkbox" type="checkbox" value="9-max" onchange="updateButtonTextTableSize()">9-max</label>
                        </div>
                    </div>

                    <div class="speed">
                        <button class="speed_button" onclick="toggleDropdownSpeed()" id="speed_button">
                            All
                            <img class="chevron" src="{% static 'img/chevron_down.svg' %}">
                        </button>
                        <div id="speed_dropdown" class="dropdown-content">
                            <label><input class="speed_checkbox" type="checkbox" value="Slow" onchange="updateButtonTextSpeed()">Slow</label>
                            <label><input class="speed_checkbox" type="checkbox" value="Regular" onchange="updateButtonTextSpeed()">Regular</label>
                            <label><input class="speed_checkbox" type="checkbox" value="Turbo" onchange="updateButtonTextSpeed()">Turbo</label>
                            <label><input class="speed_checkbox" type="checkbox" value="Hyper-Turbo" onchange="updateButtonTextSpeed()">Hyper-Turbo</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="search_area">
                <div class="search">
                    <img src="{% static 'img\search.svg' %}">
                    <input type="text" placeholder="search tournaments" class="search_tournaments">
                </div>
                <img src="{% static 'img\info.svg' %}" class="search_info">
            </div>
            <table class="table">
                <thead>
                    <tr class="tournaments_info_names">
                        <th>Buy-In</th>
                        <th>Name</th>
                        <th><img src="{% static 'img\info.svg' %}"></th>
                        <th>Hands</th>
                        <th>Cost</th>
                    </tr>
                </thead>
                <tbody id="content">
                    <script src="{% static 'all_deals_server.js'%}"></script>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
